<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Формулы</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h2 class="box__title">Розміщення</h2>
        <img src="images/А.jpg" alt="a" />
        <form class="box__form" id="form">
          <input type="text" placeholder="m" required class="box__inputs" id="mInput" />
          <input type="text" placeholder="n" required class="box__inputs" id="nInput" />
          <button class="box_btn" id="count-btn">Порахувати</button>
        </form>
        <p class="box__text">Відповідь</p>
        <label class="box__result">0</label>
      </div>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
